<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>On healthy style</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="menu">
                        <a href="#" class="logo">
                            <img src="./img/logo.svg" alt="On healthy style" />
                        </a>
                        <a href="#" class="menu-button">
                            <img src="./img/menu-button.svg" alt="menu" />
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="title">
                        <p class="subtitle fade-in">Курс “На здоровом стиле”</p>
                        <h1 class="fade-in-left">
                            Измени парадигму* <br />
                            своей жизни за 60 дней
                        </h1>
                        <p class="subtitle fade-in">*парадигма - система взглядов. идей, подходов, картина мира</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="info-block fade-in-bottom-block">
                            <div class="main-info">
                                <div class="fact fade-in-line">
                                    <div class="subtitle-fact fade-in-text">Формат</div>
                                    <div class="title-fact fade-in-text">Онлайн</div>
                                </div>
                                <div class="fact fade-in-line">
                                    <div class="subtitle-fact fade-in-text">Старт</div>
                                    <div class="title-fact fade-in-text">20 сентября</div>
                                </div>
                                <div class="fact fade-in-line">
                                    <div class="subtitle-fact fade-in-text">Длительность</div>
                                    <div class="title-fact fade-in-text">2 месяца</div>
                                </div>
                            </div>
                            <div class="shadow fade-in-bottom-shadow"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <button onclick="" class="main-button text-pop-up-top">Записаться на изменение</button>
                    </div>
                </div>

                <div class="helen">
                    <img class="zoom-in" src="./img/helen.png" alt="Елена">
                </div>
            </div>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
